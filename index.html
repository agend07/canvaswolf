<!DOCTYPE html>

<html>
    <head>
        <title>canvaswolf</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="centered">
            <canvas id="canvas" class="" width="800" height="600"></canvas>
        </div>
        <div class="centered">
            <span id='fps'>0</span>
            <span id='fps'>fps</span>
        </div>

        <div class="centered">
            <p>Move/rotate with arrows, strafe Z, X</p>
        </div>

        <div>
            <img id='texture' src="t64.gif" style="display:none;">
        </div>

        <div id="settings">
            <label><input type="checkbox" id="ceiling" checked>ceiling</label>
            <label><input type="checkbox" id="floor" checked>floor</label>

            <label>
                <select id='wall'>
                    <option value="plain">plain</option>
                    <option value="gradient" selected>gradient</option>
                    <option value="texture">texture</option>
                </select>walls
            </label>

            <label><input type="checkbox" id="fisheye">fisheye</label>
            <br>
        </div>
    </body>
</html>


<script src="./main.js"></script>
